name: Release

on:
  push:
    branches: main
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check version diff on package.json
        run: echo "VERSION_DIFF=$(git diff origin/main HEAD --relative "./package.json" | grep "^+.\+version" | wc -l)" >> $GITHUB_ENV

      - name: Get version from package.json
        if: ${{ env.VERSION_DIFF > 0 }}
        run: echo "VERSION=$(grep -oE '([0-9]+\.){1}[0-9]+(\.[0-9]+)?' package.json | head -n1)" >> $GITHUB_ENV

      - name: Create release
        if: ${{ env.VERSION_DIFF > 0 }}
        run: gh release create $VERSION --generate-notes -t "$REPO_NAME $VERSION"
        env:
          REPO_NAME: ${{ github.event.repository.name }}
