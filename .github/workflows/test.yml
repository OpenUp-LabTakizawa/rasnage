name: üß™ Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "bun.lock"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
    types:
      - labeled
  push:
    paths:
      - "app/**"
      - "public/**"
      - "test/**"
      - ".dockerignore"
      - "bun.lock"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'üëçci approved')

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: üê£ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: üì¶ Install dependencies
        run: bun i

      - name: üß™ Test app
        run: |
          bun test:app &> >(tee -p test.log) || STATUS=$(echo $? | grep -E '^[0-9]+$' || echo 1)
          echo "STATUS=$STATUS" >> $GITHUB_ENV
          UUID=$(uuidgen)
          {
            echo "RESULT<<EOF$UUID"
            cat test.log
            echo "EOF$UUID"
          } >> $GITHUB_ENV

      - name: üí¨ Create test comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        env:
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_REF: ${{ github.workflow_ref }}
        run: |
          {
            echo 'TEST_COMMENT<<EOF'
            echo '# ‚ùåTest Failed'
            echo "@$ACTOR, your commit $SHA failed the test."
            echo '<details>'
            echo '<summary><strong>Show Test Log</strong></summary>'
            echo ''
            echo "\`\`\`shell"
            echo "$RESULT"
            echo "\`\`\`"
            echo ''
            echo '</details>'
            echo ''
            echo "üëÄ[View in Actions](https://github.com/$REPO/actions/runs/$RUN_ID)"
            echo "<!-- generated-comment [Test]($WORKFLOW_REF) -->"
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: ‚ùå Add a test comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const testComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('# ‚ùåTest Failed')
            })
            if (testComment) {
              github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: testComment.id,
              })
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.TEST_COMMENT
            })

      - name: ‚úÖ Add a Fixed comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 0
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const testComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('# ‚ùåTest Failed')
            })
            const body = `# ‚úÖTest Passed

            Failed tests were fixed.
            <!-- generated-comment [Test]($WORKFLOW_REF) -->`

            if (testComment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              })
            }

      - name: üíî Fail if test failed
        if: env.STATUS == 1
        run: exit 1
