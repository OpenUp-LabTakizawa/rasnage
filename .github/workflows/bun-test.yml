name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: Install dependencies
        run: bun i

      - name: Test app
        run: |
          bun test &> >(tee -p test.log) || echo STATUS=$? >> $GITHUB_ENV
