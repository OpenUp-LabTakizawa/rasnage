name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: Install dependencies
        run: bun i

      - name: Test app
        run: |
          bun test &> >(tee -p test.log) || echo 'STATUS=$?' >> $GITHUB_ENV
          {
            echo 'RESULT<<EOF'
            cat test.log
            echo EOF
          } >> $GITHUB_ENV

      - name: Create PR comment
        if: github.event_name == 'pull_request_target' && env.STATUS == 1
        env:
          ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SHA: ${{ github.event.pull_request.head.sha }}
          WORKFLOW_REF: ${{ github.workflow_ref }}
        run: |
          cat << EOF > comment.md
          # ðŸš¨Test Failed
          @ACTOR, your commit $SHA failed the test.

          \`\`\`shell
          $RESULT
          \`\`\`

          [View Test Log](https://github.com/$REPO/actions/runs/$RUN_ID)
          <!-- generated-comment [Bun CI]($WORKFLOW_REF) -->
          EOF
          gh pr comment $PR_NUMBER --body-file comment.md --repo $REPO

      - name: Fail if test failed
        if: env.STATUS == 1
        run: exit 1
