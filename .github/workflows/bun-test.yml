name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
        env:
          SHA: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: canary

      - name: Install dependencies
        run: bun i

      - name: Test app
        id: test
        run: bun test || echo "status=$?" >> $GITHUB_OUTPUT

      - name: Create PR comment
        if: github.event_name == 'pull_request_target' && steps.test.outputs.status != 0
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo \
          "# ðŸš¨ Test Failed\n\
          @${{ github.actor }}, your commit ${{ github.event.pull_request.head.sha }} failed the test.\n\
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\
          <!-- generated-comment [Bun CI](${{ github.workflow_ref }}) -->" |
          gh pr comment ${{ github.event.pull_request.number }} --body-file -
