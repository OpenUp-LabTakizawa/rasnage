name: Docker CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  push:
    branches: main
    paths:
      - "app/**"
      - "public/**"
      - ".dockerignore"
      - "bun.lockb"
      - "Dockerfile"
      - "package.json"
      - "*config.*"
  workflow_dispatch:
    inputs:
      push:
        description: 'whether to push image'
        required: true
        default: false
        type: boolean

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write
  pull-requests: write

env:
  REPOSITORY: marukome0743/rasnage
  GHCR_REGISTRY: ghcr.io
  GHCR_REPOSITORY: openup-labtakizawa/rasnage
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  IS_PUSH: ${{ inputs.push || github.event_name == 'push' || github.ref_type == 'tag'}}

jobs:
  build:
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'openup-labtakizawa'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Login to GitHub Container Registry
        if: fromJSON(env.IS_PUSH)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=${{ env.REPOSITORY }}
            name=${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }},enable=${{ fromJSON(env.IS_PUSH) }}
          labels: org.opencontainers.image.revision=${{ env.SHA }}
          tags: |
            type=ref,event=tag
            type=ref,event=pr,prefix=pr-
            type=raw,value=canary,enable=${{ github.event_name != 'pull_request_target' }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: ${{ fromJSON(env.IS_PUSH) && 'manifest,index' || 'manifest' }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        id: push
        with:
          context: .
          platforms: ${{ fromJSON(env.IS_PUSH) && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ fromJSON(env.IS_PUSH) }}
          load: ${{ !fromJSON(env.IS_PUSH) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ fromJSON(env.IS_PUSH) && 'mode=max' || false }}
          sbom: ${{ fromJSON(env.IS_PUSH) && true || false }}

      - name: Attest
        if: fromJSON(env.IS_PUSH)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPOSITORY }}
          subject-digest: ${{ steps.push.outputs.digest }}

      - name: Docker Scout
        if: github.event_name == 'pull_request_target'
        uses: docker/scout-action@v1
        with:
          command: compare,cves,recommendations
          image: ${{ steps.meta.outputs.tags }}
          to: ${{ env.REPOSITORY }}:canary
          only-severities: critical,high
